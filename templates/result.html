<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>What's their mood?</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/styles.min.css">
</head>

<body style="background-color: rgb(241,247,252);">
    <div class="d-md-flex contact-clean" style="padding-top: auto;padding-bottom: auto;height: 100%;margin-top: auto;margin-bottom: auto;">
        <form style = "margin-top: auto;margin-bottom: auto;">
            <h1 class="text-center" style="margin-bottom: 20px;">
          
              {% if emoji == ':grinning:' %}
                  😀
              {% endif %}
              {% if emoji == ':rage:' %}
                  😡
              {% endif %}
              {% if emoji == ':neutral_face:' %}
                  😐
              {% endif %}
              {% if emoji == ':no_mouth:' %}
                  😶
              {% endif %}
          
            </h1>
            <p class="text-center" style="margin-bottom: 21px;">{{ result }}</p>
        </form>
    </div>
    <script src="../static/assets/js/jquery.min.js"></script>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
